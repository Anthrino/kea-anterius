<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    [title]
                </h2>
            </div>
            <div class="body">

                <table id="dhcp_config_snapshot_result" class="table table-bordered table-striped table-hover js-basic-example dataTable dashboard-task-infos">
                    <thead>
                        <tr>
                            <th style="width:300px">File</th>
                            <th>Time</th>
                            <th style="width:5%">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        [c_content]
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="display:none;" id="snapshot_grid">
        <div class="card">
            <div class="header">
                <h2>
                    <span id="snapshot_name"></span>
                </h2>
            </div>
            <div class="body">
                <div id="snapshot-body">
                    <div id="dhcp-config" style="width:100%; height:800px; color: #95cd24"></div>
                </div>
                <div class="row" align="center">
                    <div id="snapshot_btn"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="assets/js/ace_editor/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/ace_editor/theme-terminal.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/anterius-pages/config-snapshots.js" type="text/javascript" charset="utf-8"></script>
<script src="assets/js/anterius-pages/config-update.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
    'use strict';
    $('#dhcp_config_snapshot_result').DataTable({
        dom: 'tip',
        responsive: true,
        "pageLength": 10,
        "aaSorting": [],
        "order": [[1, "desc"]]
    });
</script>
